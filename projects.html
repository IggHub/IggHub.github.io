---
layout: default
title: Projects
---

<h1>Projects</h1>

<div class="project-list">
  <ul class="project-ul">
  {% for project in site.data.projects %}
  <li class="project-li">

    <div class="project-title">
      <a href="{{site.url}}/{{ project.github_repo }}">
        {{ project.github_repo }}
      </a>
    </div>

    <div class="project-desc">
      {{ project.desc }}
    </div>

    <hr>

    <div class="project-images">
      <img src="{{ site.baseurl  }}{{project.images}}">
    </div>

    <div class="project-content">
      {{project.explanation}}
    </div>

    <div class="project-button">
      {{project.button}}
    </div>
  </li>
  {% endfor %}
  </ul>
</div>
