---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <!-- the link below links to actual site and does not work on localhost -->

  {% include date_and_reading_time.html %}
  {{ content }}
</div>

<div>
  <p class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag"><i>#{{ tag }}</i></a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}</p>
</div>

<script id="dsq-count-scr" src="//https-igghub-github-io.disqus.com/count.js" async></script>

{% include comments.html %}
